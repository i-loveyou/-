<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--<什么是DOM?>-->
			<!--DOM（Domcument object Model）文档对象模型的缩写-->
			<!--HTML DOM定义了所有元素的对象和属性，以及访问的方法，允许开发人员操作（获取，增加，删除，修改）HTML元素
			
			DOM树形结构：
			DOM其实是一个文档结构，当浏览器加载完DOM后，会将文档转换为一个层级化的树形结构。
			DOM中所有的内容其实都是一个个节点。包含了很多类型的节点：
			元素节点
			属性节点
			文本节点
			注释节点
			文档节点
			声明节点
			
			-->
			<div id="dl">哈哈哈</div>
			
			<!--通过节点的关系获取元素-->
			<!--根据节点结构的关系，可分为
			父节点
			子节点
			兄弟节点-->
			
			<script>
			//通过节点关系获取元素的几种方式
			//childNodes:获取所有的子节点
			
			console.log(document.childNodes);
			</script>
	</body>
</html>
