<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="dl">
			<div class="p1"></div>
		</div>
		
		<p class="p1">p1</p>
		<p class="p2">p2</p>
		<p class="p3">p3</p>
		
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script>
			//getElementById（）获取对应id名的节点对象
			//只能通过document调用
			var oDiv = document.getElementById("dl");
			
			//getElementByClassName()获取对应类名的所有节点，返回的是存储所有对应及节点的数组
			//既可以是document调用，也可以是其他节点对象调用
			var ps = document.getElementsByClassName("p1");
			console.log(ps);
			
//			getElementsByTagName()获取对应类名的所有节点，返回的是存储所有对应及节点的数组
//			既可以是document调用，也可以是其他节点对象调用
			document.getElementsByTagName("li");
			
//			querySelector("选择器")  获取对应选择器匹配到的第一个元素  返回的对应的节点元素
			document.querySelector("#dl");
			console.log(document.querySelector("#dl"));
			console.log(document.querySelector(".p1"));
			console.log(document.querySelector("#dl p"));
			
			//querySelectorAll("选择器")  获取对应选择器匹配到的所有节点的元素,返回的是存储所有对应节点的数组
			console.log(document.querySelectorAll(".p1"));
			
			console.log(document.querySelectorAll("#dl>p"));
			
			getElementById  静态方法
			getElementBy
		</script>
	</body>
</html>
