<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.dl{
				width:100px;
				height:50px;
				background:red;
				display:none;
			}
			.show{
				display:block;
			}
		</style>
	</head>
	<body>
		<button>显示/隐藏</button>
		<div class="dl"></div>
		
		<script>
//			class是关键字  es6中用于定义类.
//			所有的操作元素的类名时,不能直接使用,而是className属性来操作元素类名
			var div = document.querySelector(".dl");
			var isHide = true;
			document.querySelector("button").onclick = function(){
				if(isHide){
					div.className = "dl show";
				}else{
					div.className = "dl"
				}
				isHide = !isHide;
			}
		</script>
	</body>
</html>
