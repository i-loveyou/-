		<script type="text/javascript">
			var items = document.querySelectorAll(".slide-item");
			var dian = document.querySelectorAll(".ddian");
			
			setInterval(autoplay,3000);
			
			var index = 0;
			function autoplay(){
				index++;
				for(var i = 0;i<dian.length;i++){
//					if(items[index].style.opacity = 1){
						items[i].style.opacity = 0;
//					}
				}
				
				if(index == 3){
					index = 0;
				}
				
				items[index].style.opacity = 1;	
				
				fenye();
			}
			
			//修改分页器位置
			function fenye(){
				for(var i = 0;i<dian.length;i++){
					dian[i].className = "";
				}
				dian[index].className = "active";	
			}
			
			//移入点
			for(var i=0;i<dian.length;i++){
				dian[i].index = i;
				dian[i].onmouseover = function(){
					index = this.index -1;
//					console.log(index);
					autoplay();
				}
			}
